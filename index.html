<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <div class="row">
            <div class="col-4">
                <div class="city-name">
                    Rome
                </div>
        <ul class="current-date">
            <li>
                January, 5
            </li>
            <li>
                Wednesday 16:07
            </li>
        </ul>
            </div>
            <div class="col-4">
                <div class="temperature">
              <span class="current-temperature" id="current-temperature">
                17
              </span> 
             <a class="C" id="C-link" href="">°C</a>
             <a class="F" id="F-link" href="">°F</a>
            <img src="https://effortless-quokka-9bf2b2.netlify.app/images/sunny.png" 
                alt="clear"
                id="current-weather-icon"
                class="current-weather-icon">
                </div>
            </div>
            <div class="col-4">
                <div class="weather-description">
                    Clear
                </div>
                <ul class="current-weather-description">
                    <li>
                        Humidity: 95%
                    </li>
                    <li>
                        Wind: 3 km/h
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <small>
            <a 
            href="https://github.com/martadudka/weather-app.git"
            target="_blank"
            >Open-source code
            </a>
            by Marta Dudka
        </small>
    </div>
<script src="src/app.js"></script>
</body>
</html>
