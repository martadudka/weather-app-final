<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="search mb-3">
                <div class="row">
                    <div class="col-6">
                        <input 
                        type="search"
                        id="city-search-input"
                        placeholder="Enter a city"
                        autofocus="off"
                        class="form-control"
                        >
                    </div>
                    <div class="col-3">
                        <input 
                        type="submit" 
                        value="Search"
                        class="btn btn-primary"
                        id="search-button-input"
                        >
                    </div>
                    <div class="col-3">
                        <button 
                        class="btn btn-success"
                        id="current-location-button">
                        Current location
                        </button>
                    </div>
                </div>
            </form>
        <div class="row info">
            <div class="col-4">
                <strong class="city-name" id="city-name"></strong>
        <ul class="current-date">
            <li>
                Last updated: <div id="date"></div>
            </li>
        </ul>
            </div>
            <div class="col-4">
                <div class="d-flex current-temperature">
            <img 
                src=""
                alt=""
                id="current-weather-icon">
            <span class="degrees" id="degrees"></span> 
             <a href="#" class="active celcius-link" id="celcius-link">°C</a>
             <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a>
                </div>
            </div>
            <div class="col-4">
                <strong class="weather-description" id="weather-description"></strong>
                <ul class="current-weather-description">
                    <li class="humidity">
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li class="wind">
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <small>
            <a 
            href="https://github.com/martadudka/weather-app-final"
            target="_blank"
            >Open-source code
            </a>
            by Marta Dudka
        </small>
    </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
